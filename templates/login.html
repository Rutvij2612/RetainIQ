<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Churn App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to E-Commerce Churn App</h1>
        <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
    </div>
</body>
</html>
