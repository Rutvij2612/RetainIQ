<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>RetainIQ - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .layout { display: grid; grid-template-columns: 1fr; gap: 16px; }
        @media (min-width: 1000px) { .layout { grid-template-columns: 1.2fr 1fr; } }
        .plots { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
        .table-container { overflow: auto; max-height: 60vh; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px 10px; border-bottom: 1px solid #eee; white-space: nowrap; }
        th { position: sticky; top: 0; background: #fafafa; z-index: 1; cursor: pointer; }
        .toolbar { display:flex; gap: 8px; align-items:center; justify-content: space-between; }
        .filters { display:flex; gap: 8px; flex-wrap: wrap; }
        img { width:100%; height:auto; }
    </style>
</head>
<body>
    <nav class="topbar">
        <div class="brand">RetainIQ</div>
        <div class="actions">
            <a class="btn" href="{{ url_for('report_pdf') }}">Download PDF</a>
            <a class="btn" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <main class="container">
        <div class="layout">
            <section class="card">
                <div class="toolbar">
                    <h2>Dataset</h2>
                    <div class="filters">
                        <input id="filterText" placeholder="Filter by City or Zip" />
                        <button class="btn" id="refreshData">Refresh</button>
                        <button class="btn primary" id="addRow">Add Record</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="dataTable"></table>
                </div>
            </section>

            <section class="card">
                <h2>Key Stats</h2>
                <div id="stats"></div>
                <h3 style="margin-top:16px">Visualizations</h3>
                <div class="plots">
                    {% for plot in plots %}
                    <img src="{{ url_for('static', filename=plot) }}" alt="{{ plot }}" />
                    {% endfor %}
                </div>
            </section>
        </div>
    </main>

    <template id="rowFormTemplate">
        <form class="form" id="rowForm"></form>
    </template>

    <script>
        window.RetainIQ = {
            columns: {{ plots|length }} // placeholder to avoid empty object; real columns fetched via /api/data
        }
    </script>
</body>
</html>
