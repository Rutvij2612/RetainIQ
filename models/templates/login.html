<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>RetainIQ - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .auth-card { max-width: 420px; width: 100%; }
        .error { color: #c0392b; margin-top: 8px; }
    </style>
    </head>
<body class="centered-page">
    <div class="card auth-card">
        <h1>RetainIQ</h1>
        <p class="subtitle">Sign in to continue</p>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}" class="form">
            <label>Username or Email</label>
            <input type="text" name="username" placeholder="yourname or you@email.com" required>
            <label>Password</label>
            <input type="password" name="password" placeholder="••••••••" required>
            <button type="submit" class="btn primary w-100">Login</button>
        </form>
        <p class="muted">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</body>
</html>
